<h1>List View</h1>

<div class="row">
  <div class="col-sm-6">
    <div class="form-group input-group">
      <label for="searchInput" class="sr-only">Search</label>
      <input type="text" class="form-control" id="searchInput" [value]="search" placeholder="Search..."
        (change)="searchResults()">
      <div class="input-group-append">
        <span class="input-group-text" id="inputGroupPrepend3" (click)="searchResults()"><i class="fa fa-search"
            aria-hidden="true"></i></span>
      </div>

    </div>
  </div>
  <div class="col-sm-6 text-sm-right">
    <a routerLink="/add" class="btn btn-primary mb-3">Add New</a>
  </div>
</div>

<table class="table table-bordered table-hover" *ngIf="!loading">
  <thead class="thead-light">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Species</th>
      <th scope="col">Gender</th>
      <th scope="col">Homeworld</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let character of characters">
      <th scope="row">{{character.id}}</th>
      <td>{{character.name}}</td>
      <td>{{character.species}}</td>
      <td>{{character.gender}}</td>
      <td>{{character.homeworld}}</td>
      <td>
        <div class="btn-group btn-group-sm" role="group" aria-label="Actions">
          <button type="button" class="btn btn-secondary" (click)="editCharacter(character)">
            <i class="fa fa-pencil" aria-hidden="true"></i> Edit
          </button>
          <button type="button" class="btn btn-danger" (click)="deleteCharacter(character.id)">
            <i class="fa fa-trash-o" aria-hidden="true"></i> Remove
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>

<div *ngIf="loading" class="d-flex justify-content-center">
  <div class="spinner-grow text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<nav aria-label="Data grid navigation" *ngIf="!loading">
  <div class="row">
    <div class="col-md-6 mb-4">
      <div class="form-group">
        <label for="searchInput" class="sr-only">Search</label>
        <input type="number" class="form-control" [value]="numberPerPage" placeholder="How many results per page"
          required>
      </div>
    </div>
    <div class="col-md-6 mb-4">
      <ul class="pagination justify-content-end">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1">Previous</a>
        </li>
        <li class="page-item active" *ngFor="let item of ' '.repeat(numberOfPages).split(''), let i = index">
          <a class="page-link" href="#">{{i+1}}<span class="sr-only">(current)</span></a>
        </li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
